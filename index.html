<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

    <div class="app-container">
        <!-- Left Sidebar: Navigation -->
        <div class="sidebar" id="sidebar">
            <ul class="nav-menu">
                <li><a href="#" id="home-btn"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" id="browse-btn"><i class="fas fa-compass"></i> Browse</a></li>
                <li><a href="#"><i class="fas fa-book-open"></i> Library</a></li>
                <li><a href="#"><i class="fas fa-list-ol"></i> Queue</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Library View (Song Grid) - Initially hidden -->
            <div class="library-view" id="library-view">
                <div class="main-header">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search for songs or artists...">
                    </div>
                </div>
                <h2>Your Library</h2>
                <div class="song-grid" id="song-grid">
                    <!-- Song cards will be generated here -->
                </div>
            </div>

            <!-- Now Playing View - Initially visible -->
            <div class="now-playing-view" id="now-playing-view">
                <div class="now-playing-info">
                    <p>Now Playing</p>
                    <h2 id="title"></h2>
                    <p id="artist"></p>
                </div>

                <div class="img-container">
                    <img src="" alt="music-cover" id="cover" />
                </div>

                <div class="player-controls">
                    <div class="progress-container" id="progress-container">
                        <div class="progress" id="progress"></div>
                    </div>

                    <div class="navigation">
                        <button id="loop-btn" class="action-btn">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button id="prev" class="action-btn">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="play" class="action-btn action-btn-big">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="next" class="action-btn">
                            <i class="fas fa-forward"></i>
                        </button>
                        <button class="action-btn" id="fav-btn">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>

                    <div class="volume-container">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar: Queue -->
        <div class="right-sidebar">
            <div class="sidebar-header">
                <h3>Up Next</h3>
            </div>
            <ul class="playlist" id="playlist">
                <!-- Queue items will be generated by JS -->
            </ul>
        </div>

        <!-- Hidden audio element -->
        <audio src="" id="audio"></audio>

        <!-- Mobile controls (optional, for future use) -->
        <button class="action-btn" id="burger-menu"><i class="fas fa-bars"></i></button>
        <button class="action-btn" id="close-sidebar-btn"><i class="fas fa-times"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
