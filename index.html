<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

    <div class="app-container">
        <!-- Sidebar for Playlist -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>My Playlist</h3>
                <button class="action-btn" id="close-sidebar-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul class="playlist" id="playlist">
                <!-- Playlist items will be generated by JS -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <button class="action-btn" id="burger-menu">
                <i class="fas fa-bars"></i>
            </button>
            <h2>Your Library</h2>
            <div class="song-grid" id="song-grid">
                <!-- Song cards will be generated by JS -->
            </div>
        </div>
    </div>

    <div class="player-container" id="music-container">
        <!-- Song Info -->
        <div class="song-info">
            <div class="img-container">
                <img src="" alt="music-cover" id="cover" />
            </div>
            <div class="title-artist">
                <h4 id="title"></h4>
                <p id="artist"></p>
            </div>
            <button class="action-btn" id="fav-btn">
                <i class="far fa-heart"></i> <!-- 'far' for regular/unfilled heart -->
            </button>
        </div>

        <!-- Player Controls -->
        <div class="player-controls">
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!-- Volume Controls (Optional but recommended) -->
        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
        <audio src="" id="audio"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
